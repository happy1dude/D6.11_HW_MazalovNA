{% extends 'base.html' %}

{% block navigate %}
<ul class="nav nav-pills nav-fill text-center" style="background-color: #e3f2fd;">
    <li class="nav-item text-center">
        <a class="nav-link text-dark" href="/">Книги</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-dark" href="/author/">Авторы</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-dark" href="/publishers/">Издательства</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/friend/">Друзья</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<table class="table table-hover table-striped ">
    <thead class="table-success">
        <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">Имя</th>
            <th scope="col" class="text-center">e-mail</th>
            <th scope="col" class="text-center">Телефон</th>
        </tr>
    </thead>
    <tbody>
        {% for friend in friends %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ friend }}</td>
                <td class="text-center">{{ friend.email }}</td>
                <td>{{ friend.phone }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
