{% extends 'base.html' %}

{% block navigate %}
<ul class="nav nav-pills nav-fill text-center" style="background-color: #e3f2fd;">
    <li class="nav-item text-center">
        <a class="nav-link text-dark" href="/">Книги</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-dark" href="/author/">Авторы</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-white active" href="/publishers/">Издательства</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-dark" href="/friend/">Друзья</a>
    </li>
</ul>
{% endblock %}


{% block content %}
<table class="table table-striped text-center" ">
    <thead class="table-success">
        <tr>
            <th scope="col" style="vertical-align: middle">#</th>
            <th scope="col" style="vertical-align: middle">Название</th>
        </tr>
    </thead>
    <tbody>
        {% for publisher in publishers%}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ publisher.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
