{% extends 'base.html' %}

{% block navigate %}
<ul class="nav nav-pills nav-fill text-center" style="background-color: #e3f2fd;">
    <li class="nav-item text-center">
        <a class="nav-link text-dark" href="/">Книги</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/author/">Авторы</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-dark" href="/publishers/">Издательства</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-dark" href="/friend/">Друзья</a>
    </li>
</ul>
{% endblock %}


{% block content %}
<table class="table table-striped">
    <thead class="table-success">
        <tr>
            <th scope="col">№</th>
            <th scope="col">Имя</th>
            <th scope="col">Страна</th>
        </tr>
    </thead>
    <tbody>
        {% for author in object_list %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ author.full_name }}</td>
            <td>{{ author.country }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
